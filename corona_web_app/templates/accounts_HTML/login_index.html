<!doctype html>
<html lang="ja" dir="ltr">
  <head>    
  {% load django_bootstrap5 %}
  {% load static %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href='{% static "accounts_CSS/login_index.css" %}'/>
  <script src="https://kit.fontawesome.com/7cdaa6eac6.js" crossorigin="anonymous"></script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>健康観察アプリ ログイン</title>
  
</head>

<body class="text-center">
  <main class="form-signin w-50 m-auto">
    
  <div class="py-3">
    <h1 class="h3 mb-3 fw-normal">健康観察アプリ</h1>
  </div>
  <div class="py-3">
    <i class="fa-solid fa-comment-medical fa-7x" style='color: rgb(232, 102, 122, 0.675)' ></i>
  </div>

  <div class="py-3">
    <form method="post" action="{% url 'Login' %}">
      {% csrf_token %}
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" name ="userid">
        <label for="floatingInput">メールアドレス</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード" name="password">
        <label for="floatingPassword">パスワード</label>
      </div>

      <div class="form-check mb-3">
        <label><input type="checkbox" value="remember-me"> 状態を記憶する</label>
      </div>
  </div>
  
  <button class="w-50 btn btn-lg btn-primary" type="submit">ログイン</button>
    </form>

  <div class="py-3">

  <a class="w-50 btn btn-primary" href="{% url 'user_base_information' %}">アカウントを作成</a>
  </div>

  </main>


</body>

</html>
